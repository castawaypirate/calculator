<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculator</title>
		<script src="js/script.js" defer></script>
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://kit.fontawesome.com/63707fb39c.js" crossorigin="anonymous"></script>	</head>
	<body>
		<div class="container">
			<h1>very plain calculator</h1>

			<div class="calculator">
				<div class="screen">
					<div class="upper-half"></div>
					<div class="lower-half"></div>
				</div>
				<div class="buttons">
					<button class="button clear">AC</button>
					<button class="button non-digit"><i class="fa-solid fa-delete-left"></i></button>
					<button class="button non-digit"><i class="fa-solid fa-percent"></i></button>
					<button class="button non-digit"><i class="fa-solid fa-divide"></i></button>
					<button class="button">7</button>
					<button class="button">8</button>
					<button class="button">9</button>
					<button class="button non-digit"><i class="fa-solid fa-xmark"></i></button>
					<button class="button">4</button>
					<button class="button">5</button>
					<button class="button">6</button>
					<button class="button non-digit"><i class="fa-solid fa-minus"></i></button>
					<button class="button">3</button>
					<button class="button">2</button>
					<button class="button">1</button>
					<button class="button non-digit"><i class="fa-solid fa-plus"></i></button>
					<button class="button" disabled></button>
					<button class="button">0</button>
					<button class="button">.</button>
					<button class="button non-digit"><i class="fa-solid fa-equals"></i></button>
				</div>
			</div>
			<div class="footer">Copyright Â© castawaypirate </div>
		</div>
	<body>
</html>
